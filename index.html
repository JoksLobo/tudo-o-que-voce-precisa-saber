<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <title>Para melhorar seu dia</title>
</head>
<body>
    <div class="cointainer">
        <header>
            <h1>Tudo o que você precisa saber...</h1>
        </header>
    </div>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">
                    Se estiver se sentindo sozinha, clique no botão ao lado ->
                </button>
            </div>
            <div id="resposta1" class="accordion-collapse collapse ">
                <div class="accordion-body">
                    <img src="./IMG-20240416-WA0033.jpg" alt="">
                    Mesmo que eu não esteja aí, eu sempre estarei ao seu lado!
                </div>
            </div>
        </div>
    </div>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">
                    Quando tiver dúvidas, clique ao lado ->
                </button>
            </div>
            <div id="resposta2" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <img src="./IMG-20240417-WA0171.jpg" alt="">Ele sempre vai acreditar em você!
                </div>
            </div>
        </div>
    </div>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta3">
                    Qual o melhor sabor do mundo?
                </button>
            </div>
            <div id="resposta3" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <img src="./beijo.jpg" alt="">O do nosso beijo.
                </div>
            </div>
        </div>
    </div>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta4">
                    Qual o melhor lugar do mundo?
                </button>
            </div>
            <div id="resposta4" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <img src="./abraco.jpg" alt="">O seu abraço.
                </div>
            </div>
        </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
